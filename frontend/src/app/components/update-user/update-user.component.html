<h2 mat-dialog-title style="margin-left:13px;">Update User</h2>
<div mat-dialog-content>
    <div style="padding: 13px;">
        <form #insertStoreForm="ngForm" [formGroup]="data">
            <mat-form-field appearance="legacy">
                <mat-label>Card Number</mat-label>
                <input matInput formControlName="CardNumber">
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>Email</mat-label>
                <input matInput placeholder="example@mail.com" formControlName="Email">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="FirstName">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="LastName">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Date Of Birth</mat-label>
                <input matInput [matDatepicker]="endDate" formControlName="DateOfBirth" [max]="maxDate">
                <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                <mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Sex</mat-label>
                <mat-select matNativeControl formControlName="Sex">
                    <mat-option value="male">Male</mat-option>
                    <mat-option value="female">Female</mat-option>
                    <mat-option value="other">Other</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>City</mat-label>
                <input matInput formControlName="AddressCity">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Address Street</mat-label>
                <input matInput formControlName="AddressStreet">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Address Number</mat-label>
                <input matInput type="number" min="0" formControlName="AddressNumber">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Postal Code</mat-label>
                <input matInput formControlName="AddressPostalCode">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="30-XXX-XXX-XXXX" formControlName="PhoneNumber">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Marital Status</mat-label>
                <mat-select matNativeControl formControlName="MaritalStatus">
                    <mat-option value="single">Single</mat-option>
                    <mat-option value="married">Married</mat-option>
                    <mat-option value="divorced">Divorced</mat-option>
                    <mat-option value="in_relationship">In relationship</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Number of Children</mat-label>
                <input matInput type="number" min="0" formControlName="NumberOfChildren">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Points</mat-label>
                <input matInput type="number" min="0" formControlName="Points">
            </mat-form-field>
            <br>
         </form>                
    </div>
</div>

<div mat-dialog-actions>
    <div class="button-row" style="margin-left:40px;">
        <button mat-stroked-button color="warn" class="zoom" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button [disabled]="true" *ngIf="!insertStoreForm.valid">Ok</button>
        <button mat-raised-button color="primary" class="zoom" *ngIf="insertStoreForm.valid" [mat-dialog-close]="data">Ok</button>
    </div>
</div>
