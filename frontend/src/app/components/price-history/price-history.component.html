<div style="padding: 13px;">
    <span *ngIf="history_table === null">
        <div style="margin-top:150px">
            <div class="wrapper">
                <mat-spinner color="warn"></mat-spinner>
              </div>
              <div class="wrapper">
                <h3 style="margin-top:10px; color: #F44336;">Sending Request</h3>
              </div>
        </div>
    </span>
    <span *ngIf="history_table !== null">
        <h2 style="text-align:center;">Price History Table</h2>
        <div style="margin:25px;">
        <table mat-table [dataSource]="history_table" class="mat-elevation-z4">
        
            <ng-container matColumnDef="StartingDate">
            <th mat-header-cell *matHeaderCellDef> Starting Sale Date </th>
            <td mat-cell *matCellDef="let element"> {{element.StartingDate}} </td>
            </ng-container>
        
            <ng-container matColumnDef="EndingDate">
            <th mat-header-cell *matHeaderCellDef> Ending Sale Date </th>
            <td mat-cell *matCellDef="let element"> {{element.EndingDate}} </td>
            </ng-container>

            <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Older Price (â‚¬)</th>
            <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumnsT"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsT;"></tr>
        </table>
        </div>
    </span>
</div>
