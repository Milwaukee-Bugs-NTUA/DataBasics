<div style= "padding: 13px;">
    <div>
        <h1 class="my-title">Our Products</h1>
        <p class="my-subtitle">Chosen with care</p>
    </div>
    <span *ngIf="products === null">
        <div class="wrapper">
          <mat-spinner color="warn"></mat-spinner>
        </div>
        <div class="wrapper">
          <h3 style="margin-top:10px; color: #F44336;">Sending Request</h3>
        </div>
    </span>
    <mat-grid-list 
        cols="4" 
        rowHeight="160px" 
        gutterSize="20px">
        <mat-grid-tile *ngFor="let product of products"
        [colspan]=1
        [rowspan]=1
        [style.border] = "'3px solid #7c51c8'"
        [routerLink] = "['product', product.Barcode]"
        style="cursor: pointer;"
        class="zoom mat-elevation-z4">
        <mat-grid-tile-header [style.background]= "'white'" class="mat-grid-header">
            <h1 style="color:'#7c51c8'">{{product.ProductName}} {{product.ProductBrandName}}</h1>
        </mat-grid-tile-header>
        <h2>Price: {{product.Price}} â‚¬</h2>
        <mat-grid-tile-footer [style.background]= "'black'">
            <h2>Barcode: {{product.Barcode}}</h2>
        </mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>

    <button mat-fab color="matblack" class="zoom-fab" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
