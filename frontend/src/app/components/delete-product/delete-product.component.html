<h2 mat-dialog-title style="margin-left:13px;">Warning: Deleting Product</h2>
<div mat-dialog-content>
    <div style="padding: 13px;">
            <p>
                You're about to permantly delete this product. 
                Are you sure you want to proceed to this kind of action ?
            </p>
    </div>
</div>

<div mat-dialog-actions>
    <div class="button-row" style="margin-left:120px;">
        <button mat-stroked-button color="warn" class="zoom" (click)="onClick('Cancel')">No, Cancel</button>
        <button mat-raised-button color="warn" class="zoom" (click)="onClick('Delete')">Yes, Delete</button>
    </div>
</div>
