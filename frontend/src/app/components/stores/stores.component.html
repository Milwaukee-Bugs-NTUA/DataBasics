<div style="padding: 13px;">
    <mat-spinner *ngIf="stores === null"></mat-spinner>

    <mat-card *ngFor="let store of stores" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title><h1>{{store.City}}</h1></mat-card-title>
            <mat-card-subtitle>Store Id: {{store.StoreId}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button [routerLink]="['storepage', store.StoreId]" mat-raised-button color="primary">Visit store</button>
        </mat-card-actions>
    </mat-card>
</div>
