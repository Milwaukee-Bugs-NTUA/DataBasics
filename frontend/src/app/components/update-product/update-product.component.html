<h2 mat-dialog-title style="margin-left:13px;">Insert New Product</h2>
<div mat-dialog-content>
    <div style="padding: 13px;">
        <form #insertStoreForm="ngForm" [formGroup]="data">
            <mat-form-field appearance="legacy">
                <mat-label>Barcode</mat-label>
                <input matInput formControlName="Barcode">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Product Name</mat-label>
                <input matInput formControlName="Name">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Brand Name</mat-label>
                <input matInput formControlName="Brand">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Price</mat-label>
                <input matInput formControlName="Price">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Category</mat-label>
                <mat-select matNativeControl formControlName="CategoryId">
                    <mat-option value="1">Fresh</mat-option>
                    <mat-option value="2">Chilly</mat-option>
                    <mat-option value="3">House Products</mat-option>
                    <mat-option value="4">Personal Treatment</mat-option>
                    <mat-option value="5">Liquor Store Products</mat-option>
                    <mat-option value="6">Pets' Care</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
         </form>                
    </div>
</div>

<div mat-dialog-actions>
    <div class="button-row" style="margin-left:40px;">
        <button mat-stroked-button color="warn" class="zoom" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button [disabled]="true" *ngIf="!insertStoreForm.valid">Ok</button>
        <button mat-raised-button color="primary" class="zoom" *ngIf="insertStoreForm.valid" [mat-dialog-close]="data">Ok</button>
    </div>
</div>
