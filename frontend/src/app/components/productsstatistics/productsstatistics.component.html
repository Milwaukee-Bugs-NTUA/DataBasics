<p>testing the json waters in stats</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    
    
  
    <!-- Name Column -->
    <ng-container matColumnDef="Barcode1">
      <th mat-header-cell *matHeaderCellDef> First Barcode </th>
      <td mat-cell *matCellDef="let element"> {{element.FirstBarcode}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Name1">
      <th mat-header-cell *matHeaderCellDef> First Product</th>
      <td mat-cell *matCellDef="let element"> {{element.FirstProductName}} {{element.FirstBrandName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Barcode2">
      <th mat-header-cell *matHeaderCellDef> Second Barcode </th>
      <td mat-cell *matCellDef="let element"> {{element.SecondBarcode}} </td>
    </ng-container>

    <ng-container matColumnDef="Name2">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.SecondProductName}} {{element.SecondBrandName}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
