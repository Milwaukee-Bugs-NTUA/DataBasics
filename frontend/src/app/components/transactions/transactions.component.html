<div>
<mat-form-field color="accent">
    <mat-label>Starting Date</mat-label>
    <input matInput [matDatepicker]="picker1" (dateChange)="startingDateChange($event.value)">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>

<mat-form-field color="accent">
    <mat-label>Ending Date</mat-label>
    <input matInput [matDatepicker]="endDate" (dateChange)="endingDateChange($event.value)">
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker #endDate></mat-datepicker>
</mat-form-field>

<mat-form-field>
    <mat-label>Payment Method</mat-label>
    <mat-select [(value)]="paymentMethod" (selectionChange)="paymentMethodChange()">
        <mat-option *ngFor="let pm of paymentMethods" [value]="pm">
            {{pm}}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field>
    <mat-label>Lowest Products' Threshold</mat-label>
    <input matInput type="number" min="0" #boxl (change)="setLow(boxl.value)" oninput="validity.valid||(value='');">
</mat-form-field>

<mat-form-field>
    <mat-label>Highest Products' Threshold</mat-label>
    <input matInput type="number" min="0" #boxh (change)="setHigh(boxh.value)" oninput="validity.valid||(value='');">
</mat-form-field>
</div>

<div style="padding: 13px;">
    <mat-spinner *ngIf="transactions === null"></mat-spinner>
    <mat-card *ngFor="let tr of transactions" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{tr.Datetime}}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <button mat-stroked-button color="primary">Transactions Details</button>
        </mat-card-actions>
    </mat-card>
</div>
