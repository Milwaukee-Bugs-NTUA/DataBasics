<div style="padding: 13px;">
    <mat-spinner *ngIf="storepage === null"></mat-spinner>
    <mat-card *ngIf="storepage !== null">
        <mat-card-header>
            <mat-card-title><h1>{{storepage.AddressCity}}</h1></mat-card-title>
            <mat-card-subtitle>Address: {{storepage.AddressStreet}} {{storepage.AddressNumber}}, {{storepage.AddressCity}}</mat-card-subtitle>
            <mat-card-subtitle>Postal code: {{storepage.AddressPostalCode}}</mat-card-subtitle>
            <mat-card-subtitle>Size: {{storepage.Size}} square meters</mat-card-subtitle>
            <mat-card-subtitle>Working Hours: Monday-Friday / {{storepage.OpeningHour}} - {{storepage.ClosingHour}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <div class="button-row">
                <span *ngIf="show_transactions===false">
                    <button mat-raised-button (click)="onClickMe()">
                        <div style="color:#673AB7">Fetch Transactions</div>
                    </button>
                </span>
                <span *ngIf="show_transactions===true">
                    <button mat-raised-button disabled>Fetch Transactions</button>
                </span>
                <button mat-mini-fab color="primary">
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-mini-fab color="matblack">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
<app-transactions *ngIf="show_transactions === true"></app-transactions>
