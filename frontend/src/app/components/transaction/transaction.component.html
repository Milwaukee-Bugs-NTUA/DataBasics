<div style="padding: 13px;">
    <mat-spinner *ngIf="products === null"></mat-spinner>
    <mat-card *ngIf="products !== null">
        <mat-card-header>
            <div mat-card-avatar>
                <mat-icon class="avatar">receipt_long</mat-icon> 
            </div>
            <mat-card-title>
                Transcation
            </mat-card-title>
            <mat-card-subtitle>
                <mat-chip-list #chipList [disabled]="true">
                    <mat-chip>
                        <mat-icon>fingerprint</mat-icon> 
                        <div style="margin-left:5px;">Card Number: {{cardNumber}}</div>
                    </mat-chip>
                    <mat-chip>
                        <mat-icon>calendar_today</mat-icon> 
                        <div style="margin-left:5px;">{{date}} {{time}}</div>
                    </mat-chip>
                  </mat-chip-list>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div style="margin:25px;">
                <table mat-table [dataSource]="products" class="mat-elevation-z2">
                
                    <ng-container matColumnDef="Barcode">
                      <th mat-header-cell *matHeaderCellDef> Barcode </th>
                      <td mat-cell *matCellDef="let element"> {{element.Barcode}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="Product">
                      <th mat-header-cell *matHeaderCellDef> Product </th>
                      <td mat-cell *matCellDef="let element"> {{element.ProductName}} {{element.BrandName}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="Pieces">
                      <th mat-header-cell *matHeaderCellDef> Number Of Pieces </th>
                      <td mat-cell *matCellDef="let element"> {{element.Pieces}} </td>
                    </ng-container>
                             
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>                
        </mat-card-content>
    </mat-card>
</div>
